<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padaria</title>
    <link href="http://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="logomarca">
                Padaria
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Galeria</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </div>
        </div>
    </header>

    <section class="banner">
        <div class="container">
            <div class="banner-esquerda">
                <h1>Seu Texto de Cabeçalho Aqui!</h1>
                <p>Segunda linha de Texto de Cabeçalho para chamar uma atenção extra..</p>
                <button>Ler Mais</button>
            </div>
            <div class="banner-direita">
                <img src="./images/gourmandises.jpg" alt="Banner">
            </div>
        </div>
    </section>

    <main>
        <div class="container">
            <div class="outros-produtos">
                Seja Bem Vindo
            </div>
            <div class="fotos">
                <img src="./images/caprese.jpg" alt="Caprese">
                <img src="./images/cookies.jpg" alt="Cookies">
                <img src="./images/home-3.jpg" alt="Cake">
                <img src="./images/roll.jpg" alt="Foto">
            </div>
        </div>
    </main>

    <footer>
        Copyright © 2020 Padaria. Todos os Direitos Reservados.
    </footer>
    
</body>
</html>
